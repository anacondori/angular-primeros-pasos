<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let id = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even
              let isOdd = odd"

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 'list-group-item-dark': isLast,
                   'list-group-item-primary': isEven  }">

      <div>
          <span class="text-primary">{{id+1}}. </span>

          <span>{{character.name}} - </span>

          <strong>Power: </strong>

          <span>{{character.power}}</span>

          <span *ngIf="isFirst && !isLast"> - Es el primero.</span>
          <span *ngIf="isEven"> - Es par ({{id}}).</span>
          <span *ngIf="isOdd"> - Es impar ({{id}}).</span>
          <span *ngIf="!isFirst && isLast"> - Es el ultimo.</span>
      </div>

      <button (click)="onDeleteCharacter(character.id)"
              class="btn btn-danger"><strong>X</strong></button>
    </li>
</ul>

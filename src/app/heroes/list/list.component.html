<h3>Listado de Heroes</h3>
<br>
<div *ngIf="deleteHero; else nothingWasDeleted">
  <h4>Heroe borrado: <small class="text-danger">{{deleteHero}}</small></h4>
</div>
<ng-template #nothingWasDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>

<br>
<button *ngIf="heroNames.length>0"
        class="btn btn-outline-danger"
        (click)="borrarUltimoHero()">
  Borrar Ãºltimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item"
      *ngFor="let hero of heroNames">{{hero}}</li>
</ul>
